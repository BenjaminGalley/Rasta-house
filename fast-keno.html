<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA | Universal Fast Keno (Audio)</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --rasta-red: #E71D36; --dark: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Header */
        .keno-header {
            background: #111; padding: 10px; border-bottom: 2px solid var(--rasta-gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .timer-box { text-align: center; border: 1px solid var(--rasta-red); padding: 5px 15px; border-radius: 10px; min-width: 100px; }
        #timer { font-family: 'Goldman'; color: var(--rasta-red); font-size: 1.5rem; }

        /* Audio Control */
        #mute-btn { background: none; border: 1px solid #444; color: white; padding: 5px; border-radius: 5px; cursor: pointer; }

        /* Layout */
        .main-layout { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        .grid-container { flex: 1; padding: 10px; overflow-y: auto; }
        .keno-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; max-width: 600px; margin: auto; }
        .num { 
            background: #1a1a1a; border: 1px solid #333; padding: 12px 0; text-align: center; 
            font-size: 0.9rem; font-weight: bold; border-radius: 4px; cursor: pointer;
        }
        .num.selected { background: var(--rasta-gold); color: black; border-color: white; transform: scale(1.05); }
        .num.draw-hit { background: var(--rasta-green); color: white; animation: pop 0.4s ease-out; box-shadow: 0 0 15px var(--rasta-green); }

        /* Ticket Tray */
        .info-tray { background: #111; border-top: 1px solid #333; height: 180px; display: flex; flex-direction: column; }
        .ticket-scroll-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px; scroll-snap-type: x mandatory; }
        .ticket-card {
            min-width: 140px; background: #000; border: 1px dashed var(--rasta-gold);
            padding: 8px; border-radius: 8px; scroll-snap-align: start; flex-shrink: 0;
        }
        .ticket-card.winner { border-color: var(--rasta-green); background: rgba(0, 133, 66, 0.2); border-style: solid; }

        /* Controls */
        .controls { background: #000; padding: 15px; border-top: 2px solid var(--rasta-gold); }
        .play-btn { 
            width: 100%; padding: 18px; background: var(--rasta-green); color: white; 
            border: none; border-radius: 10px; font-weight: 800; font-size: 1.2rem;
        }

        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg"></audio>
<audio id="snd-tick"><source src="https://actions.google.com/sounds/v1/button/button_click.ogg" type="audio/ogg"></audio>
<audio id="snd-pop"><source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg"></audio>
<audio id="snd-win"><source src="https://actions.google.com/sounds/v1/foley/beating_prizes.ogg" type="audio/ogg"></audio>

<div class="keno-header">
    <button onclick="location.href='index.html'" style="background:none; color:white; border:1px solid #444; padding:5px 10px; border-radius:5px;">BACK</button>
    <div class="timer-box"><div id="timer">00:60</div></div>
    <button id="mute-btn" onclick="toggleMute()">ðŸŽµ OFF</button>
</div>

<div class="main-layout">
    <div class="grid-container"><div class="keno-grid" id="kenoGrid"></div></div>
    <div class="info-tray">
        <div class="ticket-scroll-container" id="ticketScroll">
            <div id="no-tickets" style="color:#444; padding:20px;">No bets placed.</div>
        </div>
        <div id="pot-display" style="padding: 5px 15px; font-size: 0.8rem; color: var(--rasta-green);">
            Potential: <span id="pot-win">0.00</span> ETB | Balance: <span id="top-bal">0.00</span>
        </div>
    </div>
</div>

<div class="controls">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <span>STAKE:</span>
        <input type="number" id="betAmount" value="2" min="2" oninput="updatePotential()" style="width:70px; background:#111; color:var(--rasta-gold); border:1px solid var(--rasta-gold); border-radius:5px; text-align:center;">
    </div>
    <button class="play-btn" id="playBtn" onclick="placeBet()">PLACE BET</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
    let user = JSON.parse(localStorage.getItem('rasta_user') || '{"balance":0}');
    let selected = [];
    let activeTickets = [];
    let timeRemaining = 60;
    let isMuted = true;

    const payoutTable = { 2: 5, 3: 15, 4: 40, 5: 100, 6: 250, 7: 500, 8: 1000, 9: 2500, 10: 5000 };

    function playSound(id) { if(!isMuted) { const s = document.getElementById(id); s.currentTime = 0; s.play(); } }

    function toggleMute() {
        isMuted = !isMuted;
        const bg = document.getElementById('bg-music');
        if(!isMuted) { bg.play(); document.getElementById('mute-btn').innerText = "ðŸŽµ ON"; }
        else { bg.pause(); document.getElementById('mute-btn').innerText = "ðŸŽµ OFF"; }
    }

    const grid = document.getElementById('kenoGrid');
    for(let i=1; i<=80; i++) {
        const div = document.createElement('div');
        div.className = 'num'; div.innerText = i;
        div.onclick = () => {
            playSound('snd-tick');
            if(selected.includes(i)) { selected = selected.filter(x => x !== i); div.classList.remove('selected'); }
            else if (selected.length < 10) { selected.push(i); div.classList.add('selected'); }
            updatePotential();
        };
        grid.appendChild(div);
    }

    function updatePotential() {
        const bet = parseFloat(document.getElementById('betAmount').value);
        const pot = (bet / 2) * (payoutTable[selected.length] || 0);
        document.getElementById('pot-win').innerText = pot.toFixed(2);
        document.getElementById('top-bal').innerText = user.balance.toFixed(2);
    }

    setInterval(() => {
        timeRemaining--;
        if(timeRemaining < 0) { runDraw(); timeRemaining = 60; }
        document.getElementById('timer').innerText = `00:${timeRemaining < 10 ? '0'+timeRemaining : timeRemaining}`;
        document.getElementById('playBtn').disabled = (timeRemaining <= 5);
    }, 1000);

    function placeBet() {
        const bet = parseFloat(document.getElementById('betAmount').value);
        if(selected.length < 2) return alert("Select at least 2 numbers!");
        if(bet > user.balance) return alert("Insufficient balance");

        user.balance -= bet; 
        updateUI();
        const t = { id: Date.now().toString().slice(-3), nums: [...selected], stake: bet, win: (bet/2)*(payoutTable[selected.length]||0) };
        activeTickets.push(t);
        
        const card = document.createElement('div');
        card.className = 'ticket-card'; card.id = 't-'+t.id;
        card.innerHTML = `<small>#${t.id}</small><br><b>${t.nums.join(',')}</b><br><small>Win: ${t.win} ETB</small>`;
        document.getElementById('ticketScroll').appendChild(card);
        document.getElementById('no-tickets').style.display = 'none';

        selected = []; document.querySelectorAll('.num').forEach(d => d.classList.remove('selected'));
        updatePotential();
    }

    function runDraw() {
        const draw = []; while(draw.length < 20) { let n = Math.floor(Math.random()*80)+1; if(!draw.includes(n)) draw.push(n); }
        const divs = document.querySelectorAll('.num');
        divs.forEach(d => d.classList.remove('draw-hit'));

        draw.forEach((n, i) => {
            setTimeout(() => {
                divs[n-1].classList.add('draw-hit');
                playSound('snd-pop');
                if(i === 19) checkResults(draw);
            }, i * 200);
        });
    }

    function checkResults(draw) {
        let sessionWin = 0;
        activeTickets.forEach(t => {
            const hits = t.nums.filter(n => draw.includes(n)).length;
            if(hits === t.nums.length) { 
                document.getElementById('t-'+t.id).classList.add('winner');
                sessionWin += t.win;
            }
        });
        if(sessionWin > 0) {
            playSound('snd-win');
            user.balance += sessionWin;
            updateUI();
        }
        setTimeout(() => { 
            document.getElementById('ticketScroll').innerHTML = '<div id="no-tickets" style="color:#444; padding:20px;">No bets placed.</div>';
            activeTickets = [];
        }, 8000);
    }

    // Sync balance to Google Sheet
    function updateUI() { 
        localStorage.setItem('rasta_user', JSON.stringify(user));
        document.getElementById('top-bal').innerText = user.balance.toFixed(2);
        // Silent sync to database
        fetch(`${SCRIPT_URL}?action=syncBalance&playerID=${user.playerID}&balance=${user.balance}`).catch(e => console.log("Sync delay"));
    }

    window.onload = updatePotential;
</script>
</body>
</html>
