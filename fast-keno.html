<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA | Universal Fast Keno (Audio)</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --rasta-red: #E71D36; --dark: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background: var(--dark); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Header */
        .keno-header {
            background: #111; padding: 10px; border-bottom: 2px solid var(--rasta-gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .timer-box { text-align: center; border: 1px solid var(--rasta-red); padding: 5px 15px; border-radius: 10px; min-width: 100px; }
        #timer { font-family: 'Goldman'; color: var(--rasta-red); font-size: 1.5rem; }

        .balance-pill { 
            background: #000; padding: 5px 15px; border-radius: 20px; 
            font-size: 0.9rem; font-weight: 900; border: 2px solid var(--rasta-green); color: var(--rasta-green);
        }

        /* Layout */
        .main-layout { 
            display: flex; 
            flex-direction: column; 
            flex: 1; 
            overflow: hidden; 
            position: relative; 
        }
        
        .grid-container { 
            flex: 1; 
            padding: 10px; 
            overflow-y: auto; 
            display: flex; 
            align-items: flex-start; 
            justify-content: center; 
        }
        
        .keno-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 4px; 
            width: 100%; 
            max-width: 450px; 
        }
        
        .num { 
            background: #1a1a1a; border: 1px solid #333; aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .num.selected { background: var(--rasta-gold); color: black; border-color: white; transform: scale(1.05); }
        .num.draw-hit { background: var(--rasta-red); color: white; animation: pop 0.5s ease-out; box-shadow: 0 0 15px var(--rasta-red); z-index: 2; }
        .num.match { background: var(--rasta-green) !important; color: white !important; box-shadow: 0 0 20px var(--rasta-green); border: 2px solid white; }

        /* Ticket Tray */
        .info-tray { 
            background: #111; 
            border-top: 1px solid #333; 
            min-height: 100px; 
            max-height: 120px;
            display: flex; 
            flex-direction: column; 
        }
        .ticket-scroll-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px; flex: 1; }
        .ticket-card {
            min-width: 140px; background: #000; border: 1px dashed var(--rasta-gold);
            padding: 8px; border-radius: 8px; flex-shrink: 0; font-size: 0.75rem;
        }
        .ticket-card.winner { border-color: var(--rasta-green); background: rgba(0, 133, 66, 0.3); border-style: solid; }

        /* Controls - Fixed to Bottom */
        .controls { 
            background: #000; 
            padding: 12px 15px; 
            border-top: 2px solid var(--rasta-gold); 
            z-index: 20; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .stake-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .stake-ctrl { display: flex; align-items: center; gap: 8px; }
        .btn-step { background: #222; color: var(--rasta-gold); border: 1px solid var(--rasta-gold); width: 45px; height: 45px; border-radius: 8px; font-size: 1.5rem; font-weight: bold; }
        
        .play-btn { 
            width: 100%; padding: 18px; background: var(--rasta-green); color: white; 
            border: none; border-radius: 10px; font-weight: 900; font-size: 1.3rem; cursor: pointer;
            box-shadow: 0 4px 0 #005a2d; text-transform: uppercase;
        }
        .play-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #005a2d; }
        .play-btn:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        /* Win Overlay */
        #win-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }

        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.6); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="win-overlay">
    <h1 id="win-status" style="font-size: 3rem; color: var(--rasta-gold); text-align: center;"></h1>
    <p style="color: white; margin-top: 15px; letter-spacing: 2px;">NEXT ROUND STARTING...</p>
</div>

<audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg"></audio>
<audio id="snd-tick"><source src="https://actions.google.com/sounds/v1/button/button_click.ogg" type="audio/ogg"></audio>
<audio id="snd-pop"><source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg"></audio>
<audio id="snd-win"><source src="https://actions.google.com/sounds/v1/foley/beating_prizes.ogg" type="audio/ogg"></audio>

<div class="keno-header">
    <button onclick="location.href='index.html'" style="background:none; color:white; border:1px solid #444; padding:5px 12px; border-radius:5px; font-weight:bold;">LOBBY</button>
    <div class="timer-box"><div id="timer">00:60</div></div>
    <div class="balance-pill"><span id="top-bal">0.00</span> ETB</div>
</div>

<div class="main-layout">
    <div class="grid-container">
        <div class="keno-grid" id="kenoGrid"></div>
    </div>
    
    <div class="info-tray">
        <div class="ticket-scroll-container" id="ticketScroll">
            <div id="no-tickets" style="color:#444; width:100%; text-align:center; padding-top:20px;">No active tickets.</div>
        </div>
        <div style="padding: 5px 15px; font-size: 0.75rem; color: var(--rasta-gold); background: #000; display: flex; justify-content: space-between; border-top: 1px solid #222;">
            <span>POTENTIAL WIN: <span id="pot-win" style="color:white; font-weight:bold;">0.00</span> ETB</span>
            <span id="mute-btn" onclick="toggleMute()" style="cursor:pointer">ðŸŽµ MUSIC: OFF</span>
        </div>
    </div>
</div>

<div class="controls">
    <div class="stake-row">
        <span style="font-weight: 900; font-size: 0.8rem; color: #888;">STAKE AMOUNT (MIN 2)</span>
        <div class="stake-ctrl">
            <button class="btn-step" onclick="adjustStake(-2)">-</button>
            <input type="number" id="betAmount" value="2" readonly style="width:80px; height:45px; background:#111; color:var(--rasta-gold); border:1px solid var(--rasta-gold); border-radius:8px; text-align:center; font-size:1.4rem; font-weight: 900;">
            <button class="btn-step" onclick="adjustStake(2)">+</button>
        </div>
    </div>
    <button class="play-btn" id="playBtn" onclick="placeBet()">PLACE BET</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
    let user = JSON.parse(localStorage.getItem('rasta_user') || '{"balance":0, "phone":"000"}');
    let selected = [];
    let activeTickets = [];
    let timeRemaining = 60;
    let isMuted = true;
    let isDrawing = false;

    // Payout logic
    const payoutTable = { 2: 5, 3: 15, 4: 50, 5: 150, 6: 500, 7: 1500, 8: 4000, 9: 10000, 10: 25000 };

    function playSound(id) { if(!isMuted) { const s = document.getElementById(id); s.currentTime = 0; s.play().catch(()=>{}); } }

    function toggleMute() {
        isMuted = !isMuted;
        const bg = document.getElementById('bg-music');
        if(!isMuted) { bg.play(); document.getElementById('mute-btn').innerText = "ðŸŽµ MUSIC: ON"; }
        else { bg.pause(); document.getElementById('mute-btn').innerText = "ðŸŽµ MUSIC: OFF"; }
    }

    // Initialize Grid
    const grid = document.getElementById('kenoGrid');
    for(let i=1; i<=80; i++) {
        const div = document.createElement('div');
        div.className = 'num'; div.innerText = i;
        div.onclick = () => {
            if(isDrawing || timeRemaining <= 5) return;
            playSound('snd-tick');
            if(selected.includes(i)) { 
                selected = selected.filter(x => x !== i); 
                div.classList.remove('selected'); 
            } else if (selected.length < 10) { 
                selected.push(i); 
                div.classList.add('selected'); 
            }
            updatePotential();
        };
        grid.appendChild(div);
    }

    function adjustStake(amt) {
        let current = parseInt(document.getElementById('betAmount').value);
        let newVal = Math.max(2, current + amt); // Minimum 2 Birr
        document.getElementById('betAmount').value = newVal;
        updatePotential();
    }

    function updatePotential() {
        const bet = parseFloat(document.getElementById('betAmount').value) || 0;
        const mult = payoutTable[selected.length] || 0;
        document.getElementById('pot-win').innerText = (bet * mult).toFixed(2);
        document.getElementById('top-bal').innerText = parseFloat(user.balance).toFixed(2);
    }

    // Game Loop
    setInterval(() => {
        if(isDrawing) return;
        timeRemaining--;
        if(timeRemaining <= 0) { 
            runDraw(); 
            timeRemaining = 60; 
        }
        document.getElementById('timer').innerText = `00:${timeRemaining < 10 ? '0'+timeRemaining : timeRemaining}`;
        
        const btn = document.getElementById('playBtn');
        if(timeRemaining <= 5) {
            btn.disabled = true;
            btn.innerText = "LOCKING...";
            btn.style.background = "#555";
        } else {
            btn.disabled = (selected.length < 2);
            btn.innerText = "PLACE BET";
            btn.style.background = "var(--rasta-green)";
        }
    }, 1000);

    function placeBet() {
        const bet = parseFloat(document.getElementById('betAmount').value);
        if(selected.length < 2) return alert("Select at least 2 numbers!");
        if(bet > user.balance) return alert("Insufficient Balance!");

        user.balance -= bet; 
        updateUI();
        
        const t = { 
            id: Math.floor(1000 + Math.random() * 8999), 
            nums: [...selected], 
            stake: bet, 
            potential: bet * (payoutTable[selected.length] || 0) 
        };
        activeTickets.push(t);
        
        const card = document.createElement('div');
        card.className = 'ticket-card'; card.id = 't-'+t.id;
        card.innerHTML = `<div style="color:var(--rasta-gold); font-weight:bold;">ID: #${t.id}</div>
                          <div style="margin:4px 0; font-weight:bold; letter-spacing:1px;">${t.nums.join(', ')}</div>
                          <div style="color:var(--rasta-green); font-weight:900;">POT: ${t.potential.toFixed(2)}</div>`;
        
        document.getElementById('ticketScroll').appendChild(card);
        document.getElementById('no-tickets').style.display = 'none';

        // Clear selection after betting
        selected = []; 
        document.querySelectorAll('.num').forEach(d => d.classList.remove('selected'));
        updatePotential();
        playSound('snd-pop');
    }

    async function runDraw() {
        isDrawing = true;
        const draw = []; 
        while(draw.length < 20) { 
            let n = Math.floor(Math.random()*80)+1; 
            if(!draw.includes(n)) draw.push(n); 
        }
        
        const divs = document.querySelectorAll('.num');
        divs.forEach(d => d.classList.remove('draw-hit', 'match'));

        for(let i=0; i<draw.length; i++) {
            let n = draw[i];
            await new Promise(r => setTimeout(r, 600)); // Slightly faster draw speed
            
            const el = divs[n-1];
            el.classList.add('draw-hit');
            playSound('snd-pop');
            
            activeTickets.forEach(t => {
                if(t.nums.includes(n)) {
                    el.classList.add('match');
                }
            });

            if(i === 19) setTimeout(() => checkResults(draw), 1500);
        }
    }

    function checkResults(draw) {
        let sessionWin = 0;
        activeTickets.forEach(t => {
            const hits = t.nums.filter(n => draw.includes(n)).length;
            // Standard Keno Win: Must match ALL numbers picked for this version
            if(hits === t.nums.length) { 
                document.getElementById('t-'+t.id).classList.add('winner');
                sessionWin += t.potential;
            }
        });

        const overlay = document.getElementById('win-overlay');
        const status = document.getElementById('win-status');
        overlay.style.display = 'flex';

        if(sessionWin > 0) {
            playSound('snd-win');
            user.balance += sessionWin;
            status.innerText = "WON " + sessionWin.toFixed(2) + " ETB";
            status.style.color = "var(--rasta-gold)";
        } else {
            status.innerText = "NO WIN";
            status.style.color = "white";
        }
        
        updateUI();
        
        setTimeout(() => { 
            overlay.style.display = 'none';
            document.getElementById('ticketScroll').innerHTML = '<div id="no-tickets" style="color:#444; width:100%; text-align:center; padding-top:20px;">No active tickets.</div>';
            activeTickets = [];
            document.querySelectorAll('.num').forEach(d => d.classList.remove('draw-hit', 'match'));
            isDrawing = false;
            updatePotential();
        }, 5000);
    }

    async function syncBalanceOnLoad() {
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}&t=${Date.now()}`);
            const data = await res.json();
            if(data && data.balance !== undefined) {
                user.balance = parseFloat(data.balance);
                updateUI(false); 
            }
        } catch(e) {}
    }

    function updateUI(sendToDB = true) { 
        localStorage.setItem('rasta_user', JSON.stringify(user));
        document.getElementById('top-bal').innerText = parseFloat(user.balance).toFixed(2);
        if(sendToDB) {
            fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}&updateBal=${user.balance}`).catch(e => {});
        }
    }

    window.onload = syncBalanceOnLoad;
</script>
</body>
</html>
