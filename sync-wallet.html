<!DOCTYPE html>
<html>
<head>
    <title>RASTA HOUSE | SYNCING</title>
    <style>
        body { background: #000; color: #FFD100; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .loader { border: 5px solid #111; border-top: 5px solid #008542; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Checking Ledger... / ሂሳብ በመፈተሽ ላይ...</h3>

    <script>
        // UPDATED SCRIPT URL TO MATCH SYSTEM
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0kOovoQjv6IVSX2vbj7gba7-CtPXer7LFiC9738B8LYHmMc0O3Pzg5IL9U6MkvtKc/exec";
        
        async function sync() {
            let user = JSON.parse(localStorage.getItem('rasta_user'));
            
            // If no user is logged in, send them back to start
            if(!user) { 
                window.location.href = 'index.html'; 
                return; 
            }

            try {
                // 1. Ask the script for the latest balance using cache buster (t=Date.now)
                const res = await fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}&t=${Date.now()}`);
                const data = await res.json();
                
                if(data && data.balance !== undefined) {
                    // 2. Update local storage with the balance from the sheet
                    user.balance = data.balance;
                    user.name = data.name || user.name; // Keep name updated too
                    localStorage.setItem('rasta_user', JSON.stringify(user));
                    
                    console.log("Sync complete. New balance:", data.balance);
                }
            } catch (e) {
                console.error("Sync Error:", e);
                // We don't alert here to avoid annoying the user if the network is just slightly slow
            }
            
            // 3. Move to profile regardless so the user isn't stuck on a loader
            window.location.href = 'profile.html';
        }

        // Run sync when page loads
        window.onload = sync;
    </script>
</body>
</html>
