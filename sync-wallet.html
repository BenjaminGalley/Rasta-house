<!DOCTYPE html>
<html>
<head>
    <title>RASTA HOUSE | SYNCING</title>
    <style>
        body { background: #000; color: #FFD100; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .loader { border: 5px solid #111; border-top: 5px solid #008542; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Checking Ledger... / ሂሳብ በመፈተሽ ላይ...</h3>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
        
        async function sync() {
            let user = JSON.parse(localStorage.getItem('rasta_user'));
            if(!user) { window.location.href = 'index.html'; return; }

            try {
                // 1. Ask the script for the latest balance
                const res = await fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}`);
                const data = await res.json();
                
                if(data && data.balance !== undefined) {
                    // 2. Update local storage with the balance from the sheet
                    user.balance = data.balance;
                    localStorage.setItem('rasta_user', JSON.stringify(user));
                    alert("Wallet Updated! / ሂሳብዎ ተባርኳል!");
                }
            } catch (e) {
                alert("Connection Busy. Try again.");
            }
            window.location.href = 'profile.html';
        }
        window.onload = sync;
    </script>
</body>
</html>
