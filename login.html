<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA HOUSE | LOGIN</title>
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --dark: #050505; }
        body { 
            background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('asset/asset.bg.jpg');
            background-size: cover; background-position: center;
        }
        .login-card { 
            background: rgba(17,17,17,0.95); padding: 30px 25px; border-radius: 20px; 
            border: 2px solid var(--rasta-gold); width: 90%; max-width: 380px; text-align: center; 
        }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--rasta-green); margin-bottom: 15px; }
        h2 { color: var(--rasta-gold); margin-bottom: 25px; letter-spacing: 1px; font-size: 1.5rem; }
        
        .input-group { text-align: left; margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; margin-left: 5px; text-transform: uppercase; }
        input { 
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #333; 
            background: #000; color: white; box-sizing: border-box; font-size: 1rem;
        }
        input:focus { border-color: var(--rasta-gold); outline: none; }

        .eye-icon {
            position: absolute; right: 15px; top: 35px; color: var(--rasta-gold);
            cursor: pointer; font-size: 1.2rem; user-select: none;
        }

        .btn-login { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            background: var(--rasta-green); color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer;
            margin-top: 10px; transition: 0.3s; box-shadow: 0 4px 0 #005a2d;
        }
        .btn-login:active { transform: translateY(2px); box-shadow: none; }
        .btn-login:disabled { opacity: 0.5; cursor: not-allowed; }

        #msg { margin-top: 15px; font-size: 0.9rem; color: var(--rasta-gold); min-height: 20px; }
        
        .footer-link { margin-top: 20px; font-size: 0.85rem; color: #888; }
        .footer-link a { color: var(--rasta-gold); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="asset/asset.ui.jpg" class="logo">
    <h2>RASTA HOUSE LOGIN</h2>
    
    <div class="input-group">
        <label>Phone Number / ·àµ·àç·ä≠</label>
        <input type="tel" id="loginPhone" placeholder="09... or 07...">
    </div>

    <div class="input-group">
        <label>Password / ·ã®·ã≠·àà·çç ·âÉ·àç</label>
        <input type="password" id="loginPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <span class="eye-icon" id="eyeBtn" onclick="togglePass()">üëÅÔ∏è</span>
    </div>

    <button class="btn-login" id="loginBtn" onclick="handleLogin()">SECURE LOGIN (·åç·â£)</button>
    <div id="msg"></div>
    
    <div class="footer-link">
        New to the tribe? <a href="register.html">Register Here</a>
    </div>
</div>

<script>
    // UPDATED MASTER SCRIPT URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyJ78n_8B2VpNsxJKWagXOTRifs4tRYjfyq8OuQ_vKUe-MUN8iTguZYe4Q2muxAInhJtA/exec";

    function togglePass() {
        const p = document.getElementById('loginPass');
        const eye = document.getElementById('eyeBtn');
        if (p.type === "password") {
            p.type = "text";
            eye.innerText = "üîí";
        } else {
            p.type = "password";
            eye.innerText = "üëÅÔ∏è";
        }
    }

    async function handleLogin() {
        const phoneInput = document.getElementById('loginPhone').value.trim();
        const passInput = document.getElementById('loginPass').value.trim();
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('msg');

        if(!phoneInput || !passInput) {
            alert("Please enter both phone and password!");
            return;
        }

        // Simba Technique: Clean phone for matching (remove leading 0)
        const cleanPhone = phoneInput.replace(/^0+/, '');

        btn.disabled = true;
        msg.innerText = "Verifying Credentials...";

        try {
            // Fetch the user data from Rasta Man Script
            const url = `${SCRIPT_URL}?action=login&phone=${encodeURIComponent(cleanPhone)}&t=${Date.now()}`;
            const response = await fetch(url);
            const userData = await response.json();

            if (userData && userData.status === "success") {
                // Check if the provided password matches the one stored in the sheet
                if (userData.password && userData.password.toString() !== passInput) {
                    alert("Incorrect Password! / ·ã®·â∞·à≥·à≥·â∞ ·ã®·ã≠·àà·çç ·âÉ·àç");
                    resetBtn(btn, msg);
                    return;
                }

                // SUCCESS: Save user to LocalStorage (Includes Name, Balance, and RH-ID)
                localStorage.setItem('rasta_user', JSON.stringify(userData));
                
                msg.style.color = "#00FF88";
                msg.innerText = "Welcome back, " + (userData.name || "Player") + "!";
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alert("Account not found! Please register first.");
                resetBtn(btn, msg);
            }
        } catch (error) {
            console.error(error);
            alert("Connection Error. Please check your network.");
            resetBtn(btn, msg);
        }
    }

    function resetBtn(btn, msg) {
        btn.disabled = false;
        msg.innerText = "";
    }
</script>

</body>
</html>
