<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA BET | Registration & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rasta-green: #008542;
            --rasta-gold: #FFD100;
            --rasta-red: #E71D36;
        }

        body {
            background: #000 url('assets/asset.bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--rasta-gold);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 209, 0, 0.2);
        }

        h1 { font-family: 'Goldman', cursive; color: var(--rasta-gold); margin-bottom: 5px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 0.75rem; color: var(--rasta-green); margin-bottom: 5px; font-weight: bold; }
        
        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--rasta-gold); }

        .pass-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--rasta-gold);
            font-size: 1.2rem;
        }

        .btn-enter {
            width: 100%;
            padding: 18px;
            background: var(--rasta-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--rasta-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="login-card">
        <h1>RASTA BET</h1>
        <p>VIP ACCESS ONLY</p>

        <div class="input-group">
            <label>FULL NAME / ·àô·àâ ·àµ·àù</label>
            <input type="text" id="full-name" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>PHONE / ·àµ·àç·ä≠</label>
            <input type="tel" id="phone" placeholder="09...">
        </div>

        <div class="input-group">
            <label>PASSWORD / ·ã®·ã≠·àà·çç ·âÉ·àç</label>
            <div class="pass-wrapper">
                <input type="password" id="pass" placeholder="Create password">
                <span class="toggle-password" onclick="togglePass()">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="loader" id="loader"></div>
        <button class="btn-enter" id="loginBtn" onclick="handleLogin()">Enter House</button>
        
        <div style="margin-top: 15px; font-size: 0.7rem; color: #555;">
            By entering, you confirm you are 18+
        </div>
    </div>

    <script>
        // Replace this with your Google Script Web App URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDMA1puOQXKQXEUO0I2O3125Gp0fUwBlIzVFkc3-9mSmA74ss5YkPNMHfnw6GKP3-llw/exec";

        function togglePass() {
            const passField = document.getElementById("pass");
            passField.type = passField.type === "password" ? "text" : "password";
        }

        async function handleLogin() {
            const name = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');

            if (!name || !phone || !pass) {
                alert("Please fill all fields / ·ä•·â£·ä≠·ãé ·àÅ·àâ·äï·àù ·ã´·àü·àâ");
                return;
            }

            btn.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Send registration/login data to Google Script
                const response = await fetch(`${SCRIPT_URL}?action=login&phone=${phone}&name=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}`);
                const userData = await response.json();

                if (userData.playerID) {
                    // Save session locally
                    localStorage.setItem('rasta_user', JSON.stringify(userData));
                    // Redirect to the lobby
                    location.href = 'index.html';
                } else {
                    alert("Error: Could not login.");
                    btn.style.display = 'block';
                    loader.style.display = 'none';
                }
            } catch (err) {
                alert("Connection Error. Check your internet.");
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
