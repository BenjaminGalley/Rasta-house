<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA HOUSE | LOGIN</title>
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --dark: #050505; }
        body { 
            background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('asset/asset.bg.jpg');
            background-size: cover; background-position: center;
        }
        .reg-card { 
            background: rgba(17,17,17,0.95); padding: 30px 25px; border-radius: 20px; 
            border: 2px solid var(--rasta-gold); width: 90%; max-width: 380px; text-align: center; 
        }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--rasta-green); margin-bottom: 15px; }
        h2 { color: var(--rasta-gold); margin-bottom: 25px; letter-spacing: 1px; font-size: 1.5rem; }
        
        .input-group { text-align: left; margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; margin-left: 5px; }
        input { 
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #333; 
            background: #000; color: white; box-sizing: border-box; font-size: 1rem;
        }
        input:focus { border-color: var(--rasta-gold); outline: none; }

        /* Password Eye Style */
        .eye-icon {
            position: absolute; right: 15px; top: 35px; color: var(--rasta-gold);
            cursor: pointer; font-size: 1.2rem; user-select: none;
        }

        .btn-reg { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            background: var(--rasta-green); color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-reg:active { transform: scale(0.98); }
        #msg { margin-top: 15px; font-size: 0.9rem; color: var(--rasta-gold); display: none; }
        
        .footer-link { margin-top: 15px; font-size: 0.8rem; color: #666; }
        .footer-link a { color: var(--rasta-gold); text-decoration: none; }
    </style>
</head>
<body>

<div class="reg-card">
    <img src="asset/asset.ui.jpg" class="logo">
    <h2>RASTA HOUSE</h2>
    
    <div class="input-group">
        <label>FULL NAME / ·àô·àâ ·àµ·àù</label>
        <input type="text" id="regName" placeholder="Enter name">
    </div>

    <div class="input-group">
        <label>PHONE NUMBER / ·àµ·àç·ä≠</label>
        <input type="tel" id="regPhone" placeholder="09...">
    </div>

    <div class="input-group">
        <label>PASSWORD / ·ã®·ã≠·àà·çç ·âÉ·àç</label>
        <input type="password" id="regPass" placeholder="Enter password">
        <span class="eye-icon" onclick="togglePass()">üëÅÔ∏è</span>
    </div>

    <button class="btn-reg" id="regBtn" onclick="handleRegister()">LOGIN / JOIN (·åç·â£)</button>
    <div id="msg">Connecting to Rasta House...</div>
    
    <div class="footer-link">
        New here? Fill details to <a href="register.html">Register</a>
    </div>
</div>

<script>
    // NEW DEPLOYED SCRIPT URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyctgyddXtB4E4GjNlm5dygmh-RI960Fa8qqa4rY7WarCZAZ0wb8VNQXtzulFh7dvAm/exec";

    function togglePass() {
        const p = document.getElementById('regPass');
        p.type = p.type === "password" ? "text" : "password";
    }

    async function handleRegister() {
        const name = document.getElementById('regName').value.trim();
        const phone = document.getElementById('regPhone').value.trim();
        const pass = document.getElementById('regPass').value.trim();
        const btn = document.getElementById('regBtn');
        const msg = document.getElementById('msg');

        if(!name || !phone || !pass) {
            alert("Please fill in all fields! / ·ä•·â£·ä≠·ãé ·àÅ·àâ·äï·àù ·ã´·àü·àâ!");
            return;
        }

        btn.disabled = true;
        btn.style.opacity = "0.5";
        msg.style.display = "block";
        msg.innerText = "Checking Ledger... / ·â†·àò·çà·â∞·àΩ ·àã·ã≠...";

        try {
            // Simba Style: The script handles both Login and Auto-Registration
            const response = await fetch(`${SCRIPT_URL}?action=login&phone=${phone}&name=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}&t=${Date.now()}`);
            const userData = await response.json();

            if(userData && userData.status === "success") {
                // Save the data including the balance found in the Google Sheet
                localStorage.setItem('rasta_user', JSON.stringify(userData));
                msg.innerText = "Welcome " + (userData.name || name) + "!";
                msg.style.color = "#00FF88";
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);
            } else {
                alert("Login Error. Please check connection.");
                resetBtn(btn, msg);
            }
        } catch (error) {
            console.error(error);
            alert("Connection timeout. If you are a new user, your account may have been created. Try entering again.");
            resetBtn(btn, msg);
        }
    }

    function resetBtn(btn, msg) {
        btn.disabled = false;
        btn.style.opacity = "1";
        msg.style.display = "none";
    }
</script>

</body>
</html>
