<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASTA BET | LOGIN</title>
    <style>
        body { background: #000; color: #FFD100; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        input { padding: 15px; width: 80%; margin: 10px 0; border-radius: 8px; border: none; }
        button { background: #008542; color: white; padding: 15px; width: 85%; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <img src="asset/asset.ui.jpg" style="width:100px; border-radius:50%">
    <h2>RASTA HOUSE</h2>
    <input type="text" id="phone" placeholder="Phone Number (09...)">
    <input type="text" id="name" placeholder="Full Name">
    <button onclick="login()">ENTER CASINO</button>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
        async function login() {
            const p = document.getElementById('phone').value;
            const n = document.getElementById('name').value;
            const res = await fetch(`${SCRIPT_URL}?action=login&phone=${p}&name=${n}`);
            const user = await res.json();
            localStorage.setItem('rasta_user', JSON.stringify(user));
            location.href = 'index.html';
        }
    </script>
</body>
</html>
