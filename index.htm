<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA HOUSE | LOBBY</title>
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --dark-bg: #0a0a0a; }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        header { 
            background: #111; padding: 15px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--rasta-gold); position: sticky; top: 0; z-index: 1000;
        }
        .logo-text { font-weight: bold; color: var(--rasta-gold); font-size: 1.2rem; }
        .balance-pill { 
            background: var(--rasta-green); padding: 8px 15px; border-radius: 20px; 
            font-weight: bold; border: 1px solid var(--rasta-gold); cursor: pointer;
        }

        .banner { 
            height: 180px; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('asset/asset.bg.jpg');
            background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center;
            border-bottom: 3px solid var(--rasta-green);
        }

        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .game-card { 
            background: #1a1a1a; border-radius: 15px; overflow: hidden; 
            border: 1px solid #333; position: relative; aspect-ratio: 1/1; cursor: pointer;
        }
        .game-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .game-card:active img { transform: scale(0.95); }
        .game-title { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); 
            padding: 8px 0; text-align: center; color: var(--rasta-gold); font-size: 0.8rem; font-weight: bold;
        }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; height: 70px; background: #111; 
            display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--rasta-gold);
        }
        .nav-link { text-decoration: none; color: #888; text-align: center; font-size: 0.7rem; }
        .nav-link.active { color: var(--rasta-gold); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">RASTA BET</div>
    <div class="balance-pill" onclick="location.href='profile.html'"><span id="userBal">0.00</span> ETB</div>
</header>

<div class="banner">
    <h2 style="color:white; text-shadow: 2px 2px 10px #000;">WIN BIG TODAY!</h2>
</div>

<div class="game-grid">
    <div class="game-card" onclick="location.href='slots.html'">
        <img src="asset/asset.tiles.jpg">
        <div class="game-title">JUNGLE SLOTS</div>
    </div>
    <div class="game-card" onclick="location.href='fast-keno.html'">
        <img src="asset/asset.ui.jpg">
        <div class="game-title">FAST KENO</div>
    </div>
    <div class="game-card">
        <img src="asset/asset.one.jpg">
        <div class="game-title">LION KING</div>
    </div>
    <div class="game-card">
        <img src="asset/asset.two.jpg">
        <div class="game-title">FRUIT PARTY</div>
    </div>
    <div class="game-card">
        <img src="asset/asset.five.jpg">
        <div class="game-title">RASTA WHEEL</div>
    </div>
    <div class="game-card">
        <img src="asset/asset.six.jpg">
        <div class="game-title">DICE MASTER</div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-link active">üè†<br>HOME</a>
    <a href="profile.html" class="nav-link">üí∞<br>WALLET</a>
</nav>

<script>
    const user = JSON.parse(localStorage.getItem('rasta_user'));
    window.onload = () => {
        if(!user) { location.href='login.html'; return; }
        document.getElementById('userBal').innerText = parseFloat(user.balance).toFixed(2);
    };
</script>

</body>
</html>
