<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA BET | LOBBY</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 80px; }
        header { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--rasta-gold); position: sticky; top: 0; z-index: 100; }
        .bal-box { background: var(--rasta-green); padding: 8px 15px; border-radius: 20px; font-family: 'Goldman'; border: 1px solid var(--rasta-gold); cursor: pointer; }
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .game-card { background: #111; border-radius: 12px; aspect-ratio: 1/1; position: relative; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .game-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 0.6rem; text-align: center; padding: 5px 0; font-weight: bold; color: var(--rasta-gold); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--rasta-gold); z-index: 100; }
        .nav-item { text-align: center; color: #666; text-decoration: none; font-size: 0.65rem; font-weight: bold; }
        .nav-item.active { color: var(--rasta-gold); }
    </style>
</head>
<body>
<header>
    <div style="font-family:'Goldman'; color:var(--rasta-gold); font-size: 1.2rem;">RASTA HOUSE</div>
    <div class="bal-box" onclick="location.href='profile.html'"><span id="bal">0.00</span> ETB</div>
</header>
<div style="height:160px; background:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('asset/asset.bg.jpg') center; background-size:cover; border-bottom:2px solid var(--rasta-green);"></div>
<div class="game-grid">
    <div class="game-card" onclick="location.href='fast-keno.html'"><img src="asset/asset.ui.jpg"><div class="game-label">FAST KENO</div></div>
    <div class="game-card" onclick="location.href='slots.html'"><img src="asset/asset.tiles.jpg"><div class="game-label">JUNGLE SLOTS</div></div>
    <div class="game-card" onclick="location.href='wheel.html'"><img src="asset/asset.five.jpg"><div class="game-label">RASTA WHEEL</div></div>
    <div class="game-card"><img src="asset/asset.one.jpg"><div class="game-label">LION KING</div></div>
    <div class="game-card"><img src="asset/asset.two.jpg"><div class="game-label">FRUIT PARTY</div></div>
    <div class="game-card"><img src="asset/asset.six.jpg"><div class="game-label">DICE HOUSE</div></div>
</div>
<div class="bottom-nav">
    <a href="index.html" class="nav-item active">üè†<br>HOME</a>
    <a href="profile.html" class="nav-item">üí∞<br>WALLET</a>
</div>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
    const user = JSON.parse(localStorage.getItem('rasta_user'));
    window.onload = () => {
        if(!user) { location.href='login.html'; return; }
        document.getElementById('bal').innerText = parseFloat(user.balance || 0).toFixed(2);
    };
</script>
</body>
</html>
