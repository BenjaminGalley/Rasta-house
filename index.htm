<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA BET | LOBBY</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Header */
        header { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--rasta-gold); position: sticky; top: 0; z-index: 100; }
        .bal-box { background: var(--rasta-green); padding: 8px 15px; border-radius: 20px; font-family: 'Goldman'; border: 1px solid var(--rasta-gold); }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: #111; z-index: 200; transition: 0.3s; padding: 40px 20px; border-left: 2px solid var(--rasta-gold); box-shadow: -10px 0 20px #000; }
        .sidebar.active { right: 0; }
        .sidebar-item { display: block; padding: 15px 0; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #222; }
        .logout { color: #E71D36; margin-top: 50px; cursor: pointer; font-weight: 800; border: 1px solid #E71D36; padding: 10px; text-align: center; border-radius: 8px; }

        /* Game Grid */
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .game-card { background: #111; border-radius: 12px; aspect-ratio: 1/1; position: relative; overflow: hidden; border: 1px solid #222; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .game-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 0.6rem; text-align: center; padding: 5px 0; font-weight: bold; color: var(--rasta-gold); }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--rasta-gold); z-index: 100; }
        .nav-item { text-align: center; color: #666; text-decoration: none; font-size: 0.65rem; font-weight: bold; }
        .nav-item.active { color: var(--rasta-gold); }
    </style>
</head>
<body>

<header>
    <div style="font-family:'Goldman'; color:var(--rasta-gold);">RASTA</div>
    <div class="bal-box" onclick="location.href='profile.html'"><span id="bal">0.00</span> ETB</div>
    <div onclick="toggleMenu()" style="font-size:1.5rem; cursor:pointer;">‚ò∞</div>
</header>

<div class="sidebar" id="sidebar">
    <h3 id="side-name" style="color:var(--rasta-green)">VIP</h3>
    <small id="side-id" style="color:var(--rasta-gold)">ID: RS-0000</small>
    <a href="profile.html" class="sidebar-item">Wallet / ·ã®·åà·äï·ãò·â• ·â¶·à≠·à≥</a>
    <a href="profile.html" class="sidebar-item">Deposit / ·åà·äï·ãò·â• ·ä†·àµ·åà·â£</a>
    <div class="logout" onclick="logout()">LOGOUT / ·ãç·å£</div>
</div>

<div style="height:150px; background:url('assets/asset.bg.jpg') center; background-size:cover; border-bottom:2px solid var(--rasta-green);"></div>

<div class="game-grid">
    <div class="game-card" onclick="location.href='fast-keno.html'"><img src="https://img.freepik.com/free-vector/realistic-keno-background_23-2148286940.jpg"><div class="game-label">KENO</div></div>
    <div class="game-card" onclick="location.href='slots.html'"><img src="assets/asset.tiles.jpg"><div class="game-label">SLOTS</div></div>
    <div class="game-card" onclick="location.href='wheel.html'"><img src="assets/asset.five.jpg"><div class="game-label">WHEEL</div></div>
    <script>for(let i=0; i<21; i++) document.write('<div class="game-card"><div class="game-label">SOON</div></div>');</script>
</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item active">üè†<br>HOME</a>
    <a href="fast-keno.html" class="nav-item">üé∞<br>KENO</a>
    <a href="profile.html" class="nav-item">üí∞<br>WALLET</a>
    <a href="profile.html" class="nav-item">üì•<br>DEPOSIT</a>
</div>

<script>
    const user = JSON.parse(localStorage.getItem('rasta_user'));
    window.onload = () => {
        if(!user) { location.href='login.html'; return; }
        document.getElementById('bal').innerText = parseFloat(user.balance).toFixed(2);
        document.getElementById('side-name').innerText = user.name;
        document.getElementById('side-id').innerText = "ID: " + user.playerID;
    };
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function logout() { localStorage.removeItem('rasta_user'); location.href='login.html'; }
</script>
</body>
</html>
