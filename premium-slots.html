<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MULTI HOT 5 | RASTA HOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <style>
        :root {
            --rasta-gold: #FFD100;
            --neon-green: #00ff66;
            --deep-green: #051a0c;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--deep-green) url('asset/safari.jpeg'); /* Using your green clover background */
            background-size: cover;
            background-position: center;
            font-family: 'Goldman', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0,0,0,0.85);
            border-bottom: 2px solid var(--rasta-gold);
        }

        .balance-display {
            background: linear-gradient(to right, #008542, #004d26);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--rasta-gold);
            font-weight: bold;
        }

        /* --- SMARTSOFT STYLE LAYOUT --- */
        .main-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-grow: 1;
            padding: 10px;
        }

        /* Multipliers (No Black Box - Industry Standard) */
        .multiplier-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .m-badge {
            width: 70px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 900;
            border-radius: 10px;
            background: rgba(0, 40, 20, 0.5); /* Transparent to let clovers show */
            border: 1px solid rgba(0, 255, 102, 0.2);
            color: rgba(255, 255, 255, 0.3);
            transition: 0.3s ease;
        }

        .m-badge.active {
            background: rgba(0, 255, 102, 0.15);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 10px var(--neon-green);
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* Slot Window */
        .slot-frame {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--rasta-gold);
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 12px;
            width: 260px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        .reel {
            background: rgba(255, 255, 255, 0.03);
            height: 220px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .symbol { font-size: 2.2rem; }

        /* --- BOTTOM CONTROLS --- */
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 3px solid var(--rasta-gold);
        }

        .spin-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, var(--rasta-gold));
            border: none;
            font-weight: 900;
            box-shadow: 0 0 20px var(--rasta-gold);
            cursor: pointer;
            transition: 0.2s;
        }

        .spin-btn:active { transform: scale(0.9); }
        .spin-btn:disabled { filter: grayscale(1); opacity: 0.5; }

        .stat-pill {
            text-align: center;
            background: #111;
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid #333;
            min-width: 80px;
        }
        .stat-pill small { display: block; font-size: 0.6rem; color: #888; }
        .stat-pill span { color: var(--rasta-gold); font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

    <header class="game-header">
        <button onclick="location.href='index.html'" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button>
        <div style="text-align: center;">
            <div style="color:var(--rasta-gold); font-weight:900; font-size:1.1rem;">MULTI HOT 5</div>
            <div style="font-size:0.5rem; color:var(--neon-green); letter-spacing: 2px;">WILD EDITION</div>
        </div>
        <div class="balance-display" id="headerBal">0.00</div>
    </header>

    <div class="main-layout">
        <div class="multiplier-column">
            <div class="m-badge">1x</div>
            <div class="m-badge active">2x</div>
            <div class="m-badge">4x</div>
        </div>

        <div class="slot-frame">
            <div class="reel">
                <div class="symbol">77</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçí</div>
            </div>
            <div class="reel">
                <div class="symbol">üçí</div>
                <div class="symbol">77</div>
                <div class="symbol">üçá</div>
            </div>
            <div class="reel">
                <div class="symbol">üçä</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">77</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="stat-pill">
            <small>BET</small>
            <span>5.00</span>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="runSpin()">SPIN</button>

        <div class="stat-pill">
            <small>WIN</small>
            <span id="winDisplay">0.00</span>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
        let userData = JSON.parse(localStorage.getItem('rasta_user'));

        function init() {
            if(!userData) window.location.href = 'index.html';
            document.getElementById('headerBal').innerText = parseFloat(userData.balance).toFixed(2);
        }

        function runSpin() {
            if(userData.balance < 5) {
                alert("Insufficient Balance!");
                return;
            }

            // Update balance
            userData.balance -= 5;
            document.getElementById('headerBal').innerText = userData.balance.toFixed(2);
            localStorage.setItem('rasta_user', JSON.stringify(userData));

            const btn = document.getElementById('spinBtn');
            btn.disabled = true;

            // Sync with Sheets
            fetch(`${SCRIPT_URL}?action=login&phone=${userData.phone}&updateBal=${userData.balance}`);

            setTimeout(() => {
                btn.disabled = false;
                document.getElementById('winDisplay').innerText = "0.00";
            }, 1000);
        }

        window.onload = init;
    </script>
</body>
</html>
