<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA REVELATION | PROFESSIONAL 5x4</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <style>
        :root {
            --rasta-gold: #FFD100;
            --rasta-green: #008542;
            --rasta-red: #E71D36;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: #050505;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('asset/background.fine.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Goldman', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- HEADER HUD --- */
        .header { 
            width: 100%;
            padding: 12px 20px; 
            background: rgba(0,0,0,0.9); 
            border-bottom: 2px solid var(--rasta-gold); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
        }
        .balance-box { 
            background: linear-gradient(to right, var(--rasta-green), #004d26);
            padding: 6px 18px; 
            border-radius: 25px; 
            border: 2px solid var(--rasta-gold); 
            font-weight: 900;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(0, 133, 66, 0.5);
        }

        /* --- SLOT MACHINE CONTAINER --- */
        .slot-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            position: relative;
        }

        .stats-overlay {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
            z-index: 20;
        }

        .pill-box {
            background: rgba(0,0,0,0.85);
            border: 1.5px solid var(--rasta-gold);
            padding: 5px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 110px;
        }
        .pill-box span { font-size: 0.6rem; color: #888; display: block; text-transform: uppercase; margin-bottom: 2px; }
        .pill-box b { font-size: 1.2rem; color: var(--rasta-gold); }

        .machine-container {
            position: relative;
            width: 98%;
            max-width: 600px;
            height: 400px; /* Perfectly fits 4 rows of 100px */
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .reel-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            padding: 0 5px;
            box-sizing: border-box;
        }

        /* Asset Implementation from Fruit.html */
        .reel-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('asset/reel.frame.png') no-repeat center;
            background-size: 100% 100%;
            pointer-events: none;
            z-index: 10;
        }

        .reel-mask {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('asset/reel.mask.png') no-repeat center;
            background-size: 100% 100%;
            pointer-events: none;
            z-index: 2;
        }

        .reel-glass {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('asset/reel.glass.png') no-repeat center;
            background-size: 100% 100%;
            pointer-events: none;
            z-index: 15;
            opacity: 0.4;
        }

        .reel {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            will-change: transform;
        }

        .symbol {
            width: 100%;
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .symbol img {
            width: 85px;
            height: 85px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            background: linear-gradient(to top, #000, #111);
            padding: 20px 10px 40px;
            border-top: 4px solid var(--rasta-green);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .status-text {
            color: var(--rasta-gold);
            font-size: 1.2rem;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 209, 0, 0.5);
            height: 28px;
        }

        .interaction-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .bet-unit {
            display: flex;
            align-items: center;
            background: #222;
            padding: 4px;
            border-radius: 40px;
            border: 2px solid #333;
        }

        .btn-round {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--rasta-gold);
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #997a00;
        }
        .btn-round:active { transform: translateY(2px); box-shadow: 0 2px 0 #997a00; }

        .spin-trigger {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            background: radial-gradient(circle, var(--rasta-red), #700);
            color: white;
            font-family: 'Goldman';
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(231, 29, 54, 0.3);
            transition: 0.1s;
        }

        .spin-trigger:active:not(:disabled) { transform: scale(0.92); }
        .spin-trigger:disabled { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; }

        /* Animation Classes */
        .win-pulse { animation: pulseAnim 0.8s infinite; }
        @keyframes pulseAnim {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
    </style>
</head>
<body>

<div class="header">
    <div onclick="location.href='index.html'" style="cursor:pointer; font-size: 1.8rem;">üè†</div>
    <div class="balance-box"><span id="userBal">0.00</span> ETB</div>
    <div onclick="toggleMusic()" id="speaker" style="cursor:pointer; font-size: 1.8rem;">üîà</div>
</div>

<div class="slot-wrapper">
    <div class="stats-overlay">
        <div class="pill-box">
            <span>TOTAL BET</span>
            <b id="betLabelTop">10.00</b>
        </div>
        <div class="pill-box" style="border-color: var(--rasta-green);">
            <span>LAST WIN</span>
            <b id="winLabelTop">0.00</b>
        </div>
    </div>

    <div class="machine-container">
        <div class="reel-viewport">
            <div class="reel-mask"></div>
            <div class="reel"><div class="reel-strip" id="reel0"></div></div>
            <div class="reel"><div class="reel-strip" id="reel1"></div></div>
            <div class="reel"><div class="reel-strip" id="reel2"></div></div>
            <div class="reel"><div class="reel-strip" id="reel3"></div></div>
            <div class="reel"><div class="reel-strip" id="reel4"></div></div>
            <div class="reel-frame"></div>
            <div class="reel-glass"></div>
        </div>
    </div>
</div>

<div class="control-panel">
    <div class="status-text" id="statusBox">READY TO REVEAL</div>
    <div class="interaction-row">
        <div class="bet-unit">
            <button class="btn-round" onclick="adjustBet(-5)">-</button>
            <div style="width: 80px; text-align: center; color: var(--rasta-gold); font-weight: bold; font-size: 1.4rem;" id="betMid">10</div>
            <button class="btn-round" onclick="adjustBet(5)">+</button>
        </div>

        <button class="spin-trigger" id="spinBtn" onclick="spin()">SPIN</button>

        <button class="btn-round" style="background: var(--rasta-green); color: white; font-size: 0.9rem;" onclick="location.reload()">MAX</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.free-stock-music.com/music/alexander-nakarada-be-jammin.mp3" type="audio/mpeg">
</audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
    
    // Original Icons (The Former)
    const symbols = [
        { id: 'king', img: 'asset/king.jpg', mult: 100 },
        { id: 'bob', img: 'asset/bob.jpg', mult: 50 },
        { id: 'lion', img: 'asset/lion.king.jpg', mult: 25 },
        { id: 'blunt', img: 'asset/blunt.jpg', mult: 15 },
        { id: 'tree', img: 'asset/tree.jpg', mult: 10 },
        { id: 'leaf', img: 'asset/mar.jpg', mult: 5 }
    ];

    let user = JSON.parse(localStorage.getItem('rasta_user')) || { balance: 0, phone: "000" };
    let currentBet = 10;
    let isSpinning = false;

    function init() {
        refreshUI();
        syncData();
        // Generate Reel Strips
        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel${i}`);
            // 50 symbols for high-speed scrolling effect
            for(let s=0; s<60; s++) {
                const data = symbols[Math.floor(Math.random() * symbols.length)];
                const div = document.createElement('div');
                div.className = 'symbol';
                div.innerHTML = `<img src="${data.img}" data-id="${data.id}">`;
                strip.appendChild(div);
            }
        }
    }

    function adjustBet(val) {
        if(isSpinning) return;
        currentBet = Math.max(5, Math.min(5000, currentBet + val));
        refreshUI();
    }

    async function spin() {
        if(isSpinning) return;
        if(user.balance < currentBet) {
            alert("Insufficient Balance, Rasta!");
            return;
        }

        // Lock State
        isSpinning = true;
        user.balance -= currentBet;
        refreshUI();
        updateDatabase(user.balance);

        document.getElementById('spinBtn').disabled = true;
        document.getElementById('statusBox').innerText = "VIBING...";
        document.getElementById('winLabelTop').innerText = "0.00";

        const results = [];
        const promises = [];

        for(let i=0; i<5; i++) {
            const reel = document.getElementById(`reel${i}`);
            const stopIdx = Math.floor(Math.random() * symbols.length);
            results.push(stopIdx);

            // Reset Position instantly
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            
            // Physics-based Scroll
            promises.push(new Promise(resolve => {
                setTimeout(() => {
                    reel.style.transition = `transform ${2.5 + (i * 0.4)}s cubic-bezier(0.15, 0, 0.15, 1)`;
                    // Target = (Number of buffer symbols * height) + (stop symbol * height)
                    const targetY = -( (50 * 100) + (stopIdx * 100) );
                    reel.style.transform = `translateY(${targetY}px)`;
                    setTimeout(resolve, 3000 + (i * 400));
                }, 50);
            }));
        }

        await Promise.all(promises);
        processWin(results);
    }

    function processWin(results) {
        let win = 0;
        const s1 = symbols[results[0]];
        const s2 = symbols[results[1]];
        const s3 = symbols[results[2]];
        const s4 = symbols[results[3]];
        const s5 = symbols[results[4]];

        // Central Payline Logic
        if(s1.id === s2.id && s2.id === s3.id) {
            win = currentBet * s1.mult;
            if(s4.id === s1.id) win *= 2;
            if(s5.id === s1.id) win *= 3;
        }

        if(win > 0) {
            user.balance += win;
            document.getElementById('winLabelTop').innerText = win.toFixed(2);
            document.getElementById('statusBox').innerText = "RASTA REVELATION!";
            triggerWinEffect();
            refreshUI();
            updateDatabase(user.balance);
        } else {
            document.getElementById('statusBox').innerText = "TRY AGAIN";
        }

        isSpinning = false;
        document.getElementById('spinBtn').disabled = false;
    }

    function triggerWinEffect() {
        // Simple confetti for impact
        for(let i=0; i<30; i++) {
            const part = document.createElement('div');
            part.style.cssText = `position:fixed; width:10px; height:10px; background:var(--rasta-gold); top:-10px; left:${Math.random()*100}%; z-index:200; border-radius:50%;`;
            document.body.appendChild(part);
            let y = -10;
            const drop = setInterval(() => {
                y += 7;
                part.style.top = y + 'px';
                if(y > window.innerHeight) { clearInterval(drop); part.remove(); }
            }, 20);
        }
    }

    function refreshUI() {
        document.getElementById('userBal').innerText = parseFloat(user.balance).toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('betLabelTop').innerText = currentBet.toFixed(2);
        document.getElementById('betMid').innerText = currentBet;
        localStorage.setItem('rasta_user', JSON.stringify(user));
    }

    async function syncData() {
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}`);
            const data = await res.json();
            if(data.balance !== undefined) { 
                user.balance = parseFloat(data.balance); 
                refreshUI(); 
            }
        } catch(e) { console.warn("Offline Sync Active"); }
    }

    async function updateDatabase(bal) {
        fetch(`${SCRIPT_URL}?action=updateBalance&phone=${user.phone}&balance=${bal}`);
    }

    function toggleMusic() {
        const music = document.getElementById('bgMusic');
        const speaker = document.getElementById('speaker');
        if(music.paused) { music.play(); speaker.innerText = "üîä"; } 
        else { music.pause(); speaker.innerText = "üîà"; }
    }

    window.onload = init;
</script>
</body>
</html>
