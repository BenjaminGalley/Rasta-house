<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA REVELATION | SLOT</title>
    <style>
        :root { 
            --gold: #FFD100; --green: #008542; --red: #E71D36; 
            --dark: #0a0a0a; --glass: rgba(255,255,255,0.1);
        }
        
        body { 
            background: var(--dark); color: white; font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; text-align: center; overflow: hidden;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px; background: #000; border-bottom: 3px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .balance-box { 
            background: linear-gradient(to right, var(--green), #004d26);
            padding: 8px 15px; border-radius: 20px; border: 1px solid var(--gold); font-weight: 900;
        }

        /* --- SLOT MACHINE --- */
        .machine-container {
            margin: 20px auto; width: 92%; max-width: 360px;
            background: #1a1a1a; padding: 15px; border: 5px solid #333;
            border-radius: 25px; box-shadow: 0 0 40px rgba(0,0,0,0.8);
            position: relative;
        }
        
        /* Win Flashing Effect */
        .win-glow { animation: gold-glow 0.5s infinite alternate; }
        @keyframes gold-glow { 
            from { box-shadow: 0 0 10px var(--gold); border-color: var(--gold); } 
            to { box-shadow: 0 0 30px var(--gold); border-color: white; } 
        }

        .reels-window {
            display: flex; justify-content: space-around; gap: 8px;
            background: #000; padding: 10px; border-radius: 15px;
            height: 100px; overflow: hidden; border: 2px solid #222;
        }

        .reel {
            width: 90px; position: relative;
            transition: transform 2.5s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .symbol {
            width: 90px; height: 100px;
            background-image: url('asset/asset.rasta.jpg');
            background-size: 400% 400%; /* Points to 4x4 grid */
            background-repeat: no-repeat;
        }

        /* --- CONTROLS --- */
        .status-msg { height: 40px; color: var(--gold); font-weight: bold; margin: 15px 0; font-size: 1.1rem; text-transform: uppercase; }

        .bet-bar {
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;
        }
        .step-btn {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold);
            background: #222; color: var(--gold); font-size: 1.5rem; font-weight: bold; cursor: pointer;
        }
        .step-btn:active { transform: scale(0.9); background: var(--gold); color: #000; }
        
        .bet-display {
            background: #000; border: 2px solid #444; border-radius: 10px;
            padding: 5px 15px; min-width: 80px;
        }
        .bet-display span { display: block; font-size: 0.7rem; color: #888; }
        .bet-display b { font-size: 1.4rem; color: var(--gold); }

        .spin-btn {
            width: 85%; padding: 18px; border-radius: 50px; border: none;
            background: linear-gradient(var(--green), #004d26); color: white;
            font-size: 1.6rem; font-weight: 900; cursor: pointer;
            box-shadow: 0 6px 0 #002e17; text-shadow: 2px 2px #000;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #002e17; }
        .spin-btn:disabled { background: #444; box-shadow: 0 2px 0 #222; filter: grayscale(1); }

        .audio-icon { font-size: 1.5rem; cursor: pointer; filter: drop-shadow(0 0 5px var(--gold)); }
    </style>
</head>
<body>

<div class="header">
    <div onclick="location.href='index.html'" style="cursor:pointer">‚¨ÖÔ∏è</div>
    <div class="balance-box" id="userBalance">0.00 ETB</div>
    <div class="audio-icon" onclick="toggleMusic()" id="speaker">üîà</div>
</div>

<div class="machine-container" id="machine">
    <div class="status-msg" id="msg">RASTA REVELATION</div>
    <div class="reels-window">
        <div class="reel" id="reel0"></div>
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
    </div>
</div>

<div class="bet-bar">
    <button class="step-btn" onclick="changeBet(-2)">-</button>
    <div class="bet-display">
        <span>BET BIRR</span>
        <b id="betAmt">2</b>
    </div>
    <button class="step-btn" onclick="changeBet(2)">+</button>
</div>

<button class="spin-btn" id="spinBtn" onclick="spin()">REVEAL</button>

<audio id="bgMusic" loop>
    <source src="https://www.free-stock-music.com/music/alexander-nakarada-be-jammin.mp3" type="audio/mpeg">
</audio>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
    let user = JSON.parse(localStorage.getItem('rasta_user')) || { balance: 0, phone: "000" };
    let currentBet = 2;
    let isSpinning = false;

    // SPRITE MAP: Standardizing the 4x4 asset grid
    // Logic: [Haile, Bob, Damian, Lion, Tree, Leaf, Joint]
    const icons = [
        { name: 'Jackpot', x: 0, y: 0, mult: 100 },
        { name: 'King', x: 33.3, y: 0, mult: 50 },
        { name: 'Prince', x: 66.6, y: 0, mult: 20 },
        { name: 'Lion', x: 100, y: 0, mult: 15 },
        { name: 'Herb', x: 0, y: 33.3, mult: 10 },
        { name: 'Leaf', x: 33.3, y: 33.3, mult: 5 },
        { name: 'Vibe', x: 66.6, y: 33.3, mult: 2 }
    ];

    function init() {
        document.getElementById('userBalance').innerText = parseFloat(user.balance).toFixed(2) + " ETB";
        // Fill reels with random symbols initially
        for(let i=0; i<3; i++) {
            populateReel(i);
        }
    }

    function populateReel(reelIdx) {
        const reel = document.getElementById('reel' + reelIdx);
        reel.innerHTML = '';
        // Create 20 symbols for the "strip"
        for(let i=0; i<20; i++) {
            const sym = document.createElement('div');
            sym.className = 'symbol';
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            sym.style.backgroundPosition = `${randomIcon.x}% ${randomIcon.y}%`;
            reel.appendChild(sym);
        }
    }

    function changeBet(val) {
        if(isSpinning) return;
        currentBet += val;
        if(currentBet < 2) currentBet = 2;
        document.getElementById('betAmt').innerText = currentBet;
    }

    function toggleMusic() {
        const music = document.getElementById('bgMusic');
        const speaker = document.getElementById('speaker');
        if(music.paused) {
            music.play();
            speaker.innerText = "üîä";
        } else {
            music.pause();
            speaker.innerText = "üîà";
        }
    }

    async function spin() {
        if(isSpinning) return;
        if(user.balance < currentBet) return alert("Low Balance!");

        isSpinning = true;
        user.balance -= currentBet;
        updateUI();
        
        document.getElementById('spinBtn').disabled = true;
        document.getElementById('msg').innerText = "SHUFFLING...";
        document.getElementById('machine').classList.remove('win-glow');

        // Spin Animation
        for(let i=0; i<3; i++) {
            const reel = document.getElementById('reel' + i);
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            
            // Forces reflow
            void reel.offsetWidth;

            reel.style.transition = `transform ${2 + (i * 0.5)}s cubic-bezier(0.1, 0, 0.1, 1)`;
            reel.style.transform = 'translateY(-1800px)'; // Moves to the end of the 20 symbols
        }

        // Logic for outcome
        const results = [
            Math.floor(Math.random() * icons.length),
            Math.floor(Math.random() * icons.length),
            Math.floor(Math.random() * icons.length)
        ];

        // After animation ends
        setTimeout(() => {
            // Set the final symbol at the bottom to match result
            for(let i=0; i<3; i++) {
                const reel = document.getElementById('reel' + i);
                const lastSymbol = reel.lastElementChild;
                lastSymbol.style.backgroundPosition = `${icons[results[i]].x}% ${icons[results[i]].y}%`;
            }
            
            checkWin(results);
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
        }, 3000);
    }

    function checkWin(res) {
        let winAmt = 0;
        const msgEl = document.getElementById('msg');

        if(res[0] === res[1] && res[1] === res[2]) {
            winAmt = currentBet * icons[res[0]].mult;
            msgEl.innerText = "‚ú® BIG REVELATION: " + winAmt + " ETB ‚ú®";
            document.getElementById('machine').classList.add('win-glow');
        } 
        else if(res[0] === res[1] || res[1] === res[2] || res[0] === res[2]) {
            winAmt = currentBet * 2;
            msgEl.innerText = "NICE VIBE: " + winAmt + " ETB";
        } 
        else {
            msgEl.innerText = "TRY AGAIN";
        }

        user.balance += winAmt;
        updateUI();
        saveAndSync();
    }

    function updateUI() {
        document.getElementById('userBalance').innerText = parseFloat(user.balance).toFixed(2) + " ETB";
    }

    function saveAndSync() {
        localStorage.setItem('rasta_user', JSON.stringify(user));
        fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}&updateBal=${user.balance}`);
    }

    window.onload = init;
</script>
</body>
</html>
