<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASTA HOUSE | JOIN THE TRIBE</title>
    <style>
        :root { --rasta-green: #008542; --rasta-gold: #FFD100; --rasta-red: #E71D36; }
        body { 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('asset/asset.bg.jpg'); background-size: cover;
        }
        
        .reg-card { 
            width: 85%; max-width: 350px; background: rgba(17, 17, 17, 0.95); 
            padding: 30px; border-radius: 25px; border: 1px solid var(--rasta-gold); 
            box-shadow: 0 0 25px rgba(255, 209, 0, 0.15); 
        }
        h2 { color: var(--rasta-gold); margin: 0; text-align: center; letter-spacing: 2px; font-size: 1.8rem; }
        .sub-text { text-align:center; font-size: 0.75rem; color: var(--rasta-green); font-weight: bold; margin-bottom: 20px; letter-spacing: 1px; }
        
        .input-group { position: relative; width: 100%; }
        label { display: block; margin: 15px 0 5px; font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: bold; }
        
        input { 
            width: 100%; padding: 14px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 12px; box-sizing: border-box; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--rasta-gold); outline: none; box-shadow: 0 0 8px rgba(255, 209, 0, 0.2); }
        
        /* Password Eye Toggle */
        .eye-toggle {
            position: absolute; right: 15px; top: 42px; color: var(--rasta-gold);
            cursor: pointer; font-size: 1.2rem; user-select: none;
        }

        .btn-join { 
            width: 100%; padding: 16px; background: var(--rasta-green); color: white; 
            border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; margin-top: 25px; box-shadow: 0 4px 0 #005a2d; transition: 0.2s;
        }
        .btn-join:active { transform: translateY(2px); box-shadow: none; }
        .btn-join:disabled { background: #444; box-shadow: none; cursor: not-allowed; }
        
        .terms { font-size: 0.65rem; color: #555; margin-top: 15px; line-height: 1.4; }
        .footer-link { margin-top: 20px; font-size: 0.85rem; color: #888; text-align: center; }
        .footer-link a { color: var(--rasta-gold); text-decoration: none; font-weight: bold; border-bottom: 1px solid var(--rasta-gold); }
    </style>
</head>
<body>

    <div class="reg-card">
        <h2>REGISTER</h2>
        <p class="sub-text">JOIN THE TRIBE / ·ä†·â£·àç ·ã≠·àÅ·äë</p>

        <div class="input-group">
            <label>Full Name / ·àô·àâ ·àµ·àù</label>
            <input type="text" id="regName" placeholder="e.g. Abebe Kebede">
        </div>

        <div class="input-group">
            <label>Phone Number / ·àµ·àç·ä≠</label>
            <input type="tel" id="regPhone" placeholder="09... or 07...">
        </div>

        <div class="input-group">
            <label>Create Password / ·ã®·ã≠·àà·çç ·âÉ·àç</label>
            <input type="password" id="regPass" placeholder="Min. 4 characters">
            <span class="eye-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button class="btn-join" id="submitBtn" onclick="handleRegister()">CREATE ACCOUNT (·ä≠·çà·âµ)</button>

        <p class="terms">By registering, you agree to Rasta House rules and confirm you are 18+ years old.</p>

        <div class="footer-link">
            Already have an account? <a href="login.html">Login Here</a>
        </div>
    </div>

<script>
    // NEW DEPLOYED SCRIPT URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyctgyddXtB4E4GjNlm5dygmh-RI960Fa8qqa4rY7WarCZAZ0wb8VNQXtzulFh7dvAm/exec";

    function togglePassword() {
        const passInput = document.getElementById('regPass');
        passInput.type = passInput.type === "password" ? "text" : "password";
    }

    async function handleRegister() {
        const name = document.getElementById('regName').value.trim();
        const phone = document.getElementById('regPhone').value.trim();
        const pass = document.getElementById('regPass').value.trim();
        const btn = document.getElementById('submitBtn');

        // Clean validation
        if(!name || !phone || !pass) {
            alert("All fields are required! / ·ä•·â£·ä≠·ãé ·àÅ·àâ·äï·àù ·àò·à®·åÉ·ãé·âΩ ·ã≠·àô·àâ");
            return;
        }

        if(phone.length < 10) {
            alert("Invalid Phone Number! / ·ã®·â∞·à≥·à≥·â∞ ·àµ·àç·ä≠ ·âÅ·å•·à≠");
            return;
        }

        if(pass.length < 4) {
            alert("Password too short! / ·ã®·ã≠·àà·çç ·âÉ·àç ·â¢·ã´·äï·àµ 4 ·àò·àÜ·äï ·ä†·àà·â†·âµ");
            return;
        }

        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        try {
            // Your script handles registration via 'action=login'
            // It searches for the phone; if not found, it appends a new row
            const url = `${SCRIPT_URL}?action=login&phone=${encodeURIComponent(phone)}&name=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}&t=${Date.now()}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data && data.status === "success") {
                // Save complete user object to browser memory
                localStorage.setItem('rasta_user', JSON.stringify(data));
                
                alert("Account Created Successfully! Welcome " + (data.name || name));
                window.location.href = "index.html";
            } else {
                alert("Registration Failed. Please try again.");
                btn.innerText = "CREATE ACCOUNT";
                btn.disabled = false;
            }
            
        } catch (error) {
            console.error("Register Error:", error);
            // In case of a slight network error, usually the row is still created
            alert("Checking account status... Please try to Login.");
            window.location.href = "login.html";
        }
    }
</script>

</body>
</html>
