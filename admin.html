<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASTA ADMIN</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; padding: 15px; }
        .card { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #FFD100; }
        .btn { padding: 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-app { background: #008542; color: white; }
    </style>
</head>
<body>
    <h1 style="color:#FFD100">ADMIN CONTROL</h1>
    <div id="stat-p">Total Players: 0</div>
    <h3 style="color:#008542">Pending Deposits</h3>
    <div id="dep-list"></div>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdPewsjld31mT1oBLhtCk_bkM5B_iVcaOeTMJUFMPxqgyH2bFJVYZIFTcZrPgxBrID/exec";
        async function load() {
            const res = await fetch(`${SCRIPT_URL}?action=getAdminData`);
            const data = await res.json();
            document.getElementById('stat-p').innerText = "Total Players: " + data.totalPlayers;
            let dHtml = '';
            data.deposits.forEach(d => {
                dHtml += `<div class="card">
                    <b>${d.playerName} (${d.playerPhone})</b><br>
                    Amount: ${d.amount} ETB | ID: ${d.txnID}<br>
                    <button class="btn btn-app" onclick="approve('${d.id}')">APPROVE âœ…</button>
                </div>`;
            });
            document.getElementById('dep-list').innerHTML = dHtml || "No requests";
        }
        async function approve(id) {
            await fetch(`${SCRIPT_URL}?action=approveDeposit&id=${id}`);
            alert("Success!"); load();
        }
        window.onload = load;
    </script>
</body>
</html>
