<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTA | Jungle Reels</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rasta-green: #008542;
            --rasta-gold: #FFD100;
            --rasta-red: #E71D36;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Goldman', cursive;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .game-header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #111, #000);
            border-bottom: 2px solid var(--rasta-gold);
        }

        .balance-box {
            color: var(--rasta-green);
            font-size: 1.2rem;
        }

        .slot-container {
            position: relative;
            margin-top: 20px;
            width: 95vw;
            max-width: 500px;
            height: 350px;
            background: rgba(20, 20, 20, 0.9);
            border: 8px solid #222;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 133, 66, 0.3);
        }

        .reel {
            width: 30%;
            height: 100%;
            background: #111;
            position: relative;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .symbol {
            width: 100%;
            height: 110px;
            background-image: url('assets/asset.tiles.jpg');
            background-size: 100% auto;
            background-repeat: repeat-y;
            transition: background-position 2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .controls {
            width: 100%;
            padding: 20px;
            background: #111;
            position: fixed;
            bottom: 0;
            border-top: 2px solid var(--rasta-gold);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .bet-row {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2rem;
        }

        input {
            width: 100px;
            padding: 10px;
            background: #000;
            border: 2px solid var(--rasta-gold);
            color: var(--rasta-gold);
            text-align: center;
            font-family: 'Goldman';
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .spin-btn {
            width: 80%;
            padding: 20px;
            background: linear-gradient(to right, var(--rasta-green), var(--rasta-gold));
            border: none;
            border-radius: 50px;
            color: black;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }

        .spin-btn:disabled {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .win-overlay {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: var(--rasta-gold);
            text-shadow: 0 0 20px black;
            display: none;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <button onclick="location.href='index.html'" style="background:none; border:1px solid #444; color:white; padding:8px 15px; border-radius:8px;">BACK</button>
        <div class="balance-box">BAL: <span id="user-bal">0.00</span> ETB</div>
    </div>

    <div class="win-overlay" id="win-text">BIG WIN!</div>

    <div class="slot-container">
        <div class="reel"><div id="r1" class="symbol" style="background-position-y: 0px;"></div></div>
        <div class="reel"><div id="r2" class="symbol" style="background-position-y: 0px;"></div></div>
        <div class="reel"><div id="r3" class="symbol" style="background-position-y: 0px;"></div></div>
    </div>

    <div class="controls">
        <div class="bet-row">
            <span>BET AMOUNT:</span>
            <input type="number" id="bet-input" value="2" min="2">
        </div>
        <button class="spin-btn" id="spin-btn" onclick="spin()">SPIN REELS</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDMA1puOQXKQXEUO0I2O3125Gp0fUwBlIzVFkc3-9mSmA74ss5YkPNMHfnw6GKP3-llw/exec";
        let user = JSON.parse(localStorage.getItem('rasta_user') || '{}');
        const symbolHeight = 110; 

        window.onload = () => {
            if(!user.playerID) {
                alert("Please login first");
                location.href = 'index.html';
            }
            document.getElementById('user-bal').innerText = user.balance;
        };

        async function spin() {
            const bet = parseFloat(document.getElementById('bet-input').value);
            
            if(bet < 2) {
                alert("Minimum bet is 2 ETB");
                return;
            }

            if(bet > user.balance) {
                alert("Insufficient Balance!");
                return;
            }

            const btn = document.getElementById('spin-btn');
            btn.disabled = true;

            try {
                // Call Backend
                const response = await fetch(`${SCRIPT_URL}?action=calculateSpin&bet=${bet}&playerID=${user.playerID}`);
                const data = await response.json();

                const r1 = document.getElementById('r1');
                const r2 = document.getElementById('r2');
                const r3 = document.getElementById('r3');

                // Reset positions for animation
                r1.style.transition = 'none'; r2.style.transition = 'none'; r3.style.transition = 'none';
                r1.style.backgroundPositionY = '0px'; r2.style.backgroundPositionY = '0px'; r3.style.backgroundPositionY = '0px';

                setTimeout(() => {
                    r1.style.transition = 'background-position 2s ease-out';
                    r2.style.transition = 'background-position 2.5s ease-out';
                    r3.style.transition = 'background-position 3s ease-out';

                    // Logic: 2200px is roughly 20 full cycles of the sprite sheet to look fast
                    const baseSpin = 2200;
                    const pos1 = (Math.floor(Math.random() * 5) * symbolHeight) + baseSpin;
                    const pos2 = data.win ? pos1 : (Math.floor(Math.random() * 5) * symbolHeight) + baseSpin;
                    const pos3 = data.win ? pos1 : (Math.floor(Math.random() * 5) * symbolHeight) + baseSpin;

                    r1.style.backgroundPositionY = `-${pos1}px`;
                    r2.style.backgroundPositionY = `-${pos2}px`;
                    r3.style.backgroundPositionY = `-${pos3}px`;
                }, 50);

                setTimeout(() => {
                    user.balance = data.newBalance;
                    localStorage.setItem('rasta_user', JSON.stringify(user));
                    document.getElementById('user-bal').innerText = user.balance;

                    if(data.win) {
                        const winOverlay = document.getElementById('win-text');
                        winOverlay.style.display = 'block';
                        winOverlay.innerText = `WON ${data.winAmount} ETB!`;
                        setTimeout(() => { winOverlay.style.display = 'none'; }, 2000);
                    }
                    btn.disabled = false;
                }, 3100);

            } catch (err) {
                alert("Connection Error. Please try again.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
